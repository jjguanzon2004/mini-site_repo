<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/308703be2e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="cart-header">
            <a href="location.html">
                <i class="fa-solid fa-arrow-left"></i>    
            </a>
        <h2>Cart</h2>
        <i class="fa-solid fa-bell"></i>
    </header>
   
    
    <section class="orderheader">
        <h1>Your Order</h1>
    </section>

    <section class="food-order">
        <div class="order-left">
            <img src="img/quesadilla.jpeg" alt="food">
        </div>
        <div class="order-right">
            <h3>Quesadilla</h3>
            <p>Large flour tortilla, melted cheese, served with sour cream, guacamole, and salsa. </p>
            <div class="quantity-selector2">
                <button>-</button>
                <p>#</p>
                <button>+</button>
            </div> 
    </section>
    <hr>
    <section class="food-order">
        <div class="order-left">
            <img src="img/taco.jpeg" alt="food">
        </div>
        <div class="order-right">
            <h3>Regular Taco</h3>
            <p>Warm corn tortilla, choice of meat, salsa, cilantro, & onion </p>
            <div class="quantity-selector2">
                <button>-</button>
                <p>#</p>
                <button>+</button>
            </div> 
    </section>
     <hr>

     <section class="payment-info">
        <div class="text">
            <span>Subtotal</span>
            <span>$15.00</span>
        </div>
        <div class="text">
            <span>Delivery Fee</span>
            <span>$2.99</span>
        </div>
        <div class="text">
            <span>Tax</span>
            <span>$1.29</span>
        </div>
        <div class="text">
            <span class="total">Total</span>
            <span class="total">$19.28</span>
        </div>
     </section>

    <section class="order">Order</div>


</body>
</html>
