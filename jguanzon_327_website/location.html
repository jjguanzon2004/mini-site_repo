<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location and Hours</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/308703be2e.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
       <h2>Gator Tacos</h2>
        <i class="fa-solid fa-bell"></i>
    </header>
    <section class="location">
        <div class="map-container">
            <img class="map" src="img/map.jpeg" alt="map">
        </div>
        <div class="zoom">
            <button class="add">+</button>
            <button class="subtract">-</button>
        </div>
        <div class="description">
            <i class="fa-solid fa-location-dot"></i>
            <span>Address</span>
            <h3>2387 Locust View Drive, San Francisco, CA 94143</h3>
        </div>
    </section>


    <section class="hours">
        <h2>Hours of Operation</h2>
        <div class="hours-bar">
            <span>Monday</span>
            <span>10:00AM - 10:00PM</span>
        </div>
        <div class="hours-bar">
            <span>Tuesday</span>
            <span>10:00AM - 10:00PM</span>
        </div>
        <div class="hours-bar">
            <span>Wednesday</span>
            <span>10:00AM - 10:00PM </span>
        </div>
        <div class="hours-bar">
            <span>Thursday</span>
            <span>10:00AM - 10:00PM</span>
        </div>
        <div class="hours-bar">
            <span>Friday</span>
            <span>10:00AM - 10:00PM</span>
        </div>
        <div class="hours-bar">
            <span>Saturday</span>
            <span>9:00AM - 10:00PM</span>
        </div>
        <div class="hours-bar">
            <span>Sunday</span>
            <span>9:00AM - 10:00PM</span>
        </div>
    </section>
    <nav>
       <a href="index.html">
            <i class="fa-solid fa-house"></i>
        </a>
        <a href="menu.html">
              <i class="fa-solid fa-book-open"></i>
        </a>
        <a href="location.html">
             <i class="fa-solid fa-location-dot"></i>
        </a>
        <a href="cart.html">
             <i class="fa-solid fa-cart-shopping"></i>
        </a>
    </nav>
</body>
</html>
