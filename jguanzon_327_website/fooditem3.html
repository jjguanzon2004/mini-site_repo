<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Burrito</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/308703be2e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="food-hero-container">
        <div class="overlay-buttons">
            <a href="menu.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <i class="fa-solid fa-bell"></i>
        </div>
        <img src="img/burrito.jpeg" alt="plates of food">

    </div>
    <section class="food-info-container">
        <div class="food-left">
            <h1>Regular Burrito</h1>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <p>Flour tortilla, choice of meat or veggie, Mexican rice, pinto or black beans, onions, cilantro, and salsa</p>
        </div>
        <div class="food-right">
            <p>$11</p>
        </div>
    </section>
    <section class="food-actions">
        <div class="quantity-selector">
            <button>-</button>
            <p>#</p>
            <button>+</button>
        </div>
        <div class="add-to-cart">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </section>
</body>
</html>
