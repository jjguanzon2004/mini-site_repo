<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Item</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/308703be2e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="food-hero-container">
        <div class="overlay-buttons">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-bell"></i>
        </div>
        <img src="https://placehold.co/400x300" alt="plates of food">

    </div>
    <section class="food-info-container">
        <div class="food-left">
            <h2>Food Item #1</h2>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam consequatur at debitis molestiae ipsum voluptatem odio similique soluta, repellat obcaecati quas molestias officia dolores eius. Laborum vero provident voluptates aliquid!</p>
        </div>
        <div class="food-right">
            <p>$$$$</p>
        </div>
    </section>
    <section class="food-actions">
        <div class="quantity-selector">
            <button>-</button>
            <p>#</p>
            <button>+</button>
        </div>
        <div class="add-to-cart">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </section>
</body>
</html>
